<html>
 <head>
     <script id="welcomeview" type="text/view">
     <div id="everything">
        <div class="subdivs" id="logo">
            <img src="wimage.png">
        </div>
        <div class="subdivs" id="signin">
            <form id="loginForm" onsubmit="return false;">
                <label for=loginemail>Email:</label><input required id="loginemail" type="email"/></br>
                <label for=loginpass>Password:</label><input required min=8 id="loginpass"type="password" /></br>
                <button id="loginbutton" class="welcomebutton" type=”submit”x>Login</button>
                <div id="loginerror" class="errormessage"></div>
            </form>
        </div>

        <div class="subdivs" id="signup">
            <h2>Sign up here</h2>
            <form id="signupForm" onsubmit="return false;">
                <div><label for="firnam">First Name</label><input required id="firnam" type="text"/></div>
                <div><label for="famnam">Family Name</label><input required id="famnam" type="text"/></div>
                <div><label for="gender">Gender</label><select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select></div>
                <div><label for="city">City</label><input required id="city" type="text"/></div>
                <div><label for="country">Country</label><input required id="country" type="text"/></div>
                <div><label for="email">Email</label><input required id="email"type="email"/></div>
                <div><label for="pass">Password</label><input required id="pass"type="password"/></div>
                <div><label for="passag">Repeat PSW</label><input required id="passag"type="password"/></div>
                <div><button id="signupbutton" class="welcomebutton" type="submit" ">Sign up</button></div>
                <div id="signuperror" class="errormessage"></div>
            </form>
        </div>
    </div></script>
     <script id="profileview" type="text/view">
         <ul class="tab">
            <li><a id="homeButton" href="javascript:void(0) "class="tablinks">Home</a></li>
            <li><a id="browseButton" href="javascript:void(0) "class="tablinks">Browse</a></li>
            <li><a id="accountButton" href="javascript:void(0) "class="tablinks">Account</a></li>
         </ul>

         <div id="home" class="tabcontent">
            <div class="personalinfo" id="personalinfo">
            </div>
            <div class="messagearea" id="messagearea">
                <textarea class="posttext" id="posttext" rows="10" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea></br>
                <button class="refreshbutton" id="refreshbutton" type="submit">Refresh</button>
                <button class="postbutton" id="postbutton" type="submit">Post</button>
                <div id="posterror" class="errormessage"></div></br></br>
                <div class="messages" id="messages">

                </div>
            </div>
            <div class="media" id="mediaview" >
                <div id="medialist">
                </div>
                <div id="uploaddiv">
                    <form id="uploadImgForm" onsubmit="return false;">
                        <input type="file" id="upload_image" accept="image/*"></input></br>
                        <button id="uploadImgButton" type="submit">Upload Image</button>
                    </form>
                    <form id="uploadVidForm" onsubmit="return false;">
                        <input type="file" id="upload_video" accept="video/*"></input></br>
                        <button id="uploadVidButton" type="submit">Upload Video</button>
                    </form>
                </div>
                <div id="showmedia">
                    <img id="image" src="" alt="" />
                    <video id="video" controls>
                        <source src=""/>
                    </video>
                </div>
            </div>
            <div id="mediabuttondiv">
                <button id="mediabutton" onclick="toggleMedia();"> Media </button>

            </div>
            <div id="stats">
                <b>Views:</b>
                <canvas id="piechart" width=150px height=150px> </canvas>
                <canvas id="loggedinchart" width=150px height=150px> </canvas>
            </div>
         </div>
         <div id="browse" class="tabcontent">

            <div class="messagearea" id="searchmessagearea">
                <textarea class="posttext" id="searchposttext" rows="10"  ondrop="drop(event)" ondragover="allowDrop(event)"></textarea></br>
                <button class="refreshbutton" id="searchrefreshbutton" type="submit">Refresh</button>
                <button class="postbutton" id="searchpostbutton" type="submit">Post</button>
                <div id="searchposterror" class="errormessage"></div></br></br>
                <div class="messages" id="searchmessages">

                </div>
            </div>
            <div id="searcharea">
                <input id="emailbox" type="text"></input>
                <button id="searchbutton">Search</button>
                <div id="searcherror" class="errormessage"></div>
            </div>
            <div class="personalinfo" id="searchinfo">
            </div>
         </div>

         <div id="account" class="tabcontent">
         <form id="changePassForm" onsubmit="return false;">
            <label for="oldpass">Old Password</label><input id="oldpass" type="password"/></br>
            <label for="newpass">New Password</label><input id="newpass" type="password"/></br>
            <label for="newpassag">New Password again</label><input id="newpassag" type="password"/></br>
            <button id="changepassbutton" type="submit">Change password</button></br>
            </form>
            <div id="changepasserror" class="errormessage"></div>
            <button id="logoutbutton" type="submit" >Sign out</button></br>
         </div>
     </script>
 <body>
    <div id="content"></div>
 </body>
 <link href="client.css" type="text/css" rel="stylesheet">
 <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
 <script src="Chart.bundle.js"></script>
 <script type="text/javascript" src="crypto-js.js"></script>
 <script src="page.js"></script>
 <script src="client.js" type="text/javascript"></script>
 <script src="serverstub.js" type="text/javascript"></script>
 </head>
</html>
